<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <title>Age Calculator</title>
</head>

<body>
   <div class="container">
      <div class="row">
         <div class="col-md-6 offset-md-3">
            <div class="card mt-5">
               <div class="card-body">
                  <h4 class="card-title text-center text-uppercase">Age Calculator</h4>

                  <div class="row mt-2">
                     <p>Provide your Date of birth**</p>
                     <div class="col-md-4">
                        <!-- date  -->
                        <div class="form-group">
                           <input type="number" required min="1" max="31" placeholder="Date" class="form-control"
                              id="dateField">
                        </div>
                     </div>

                     <div class="col-md-4">
                        <!-- month -->
                        <div class="form-group">
                           <select id="monthField" name="" id="" class="form-control">
                              <option value="" selected disabled>Month</option>
                              <option value="January">Jan</option>
                              <option value="February">Feb</option>
                              <option value="March">Mar</option>
                              <option value="April">Apr</option>
                              <option value="May">May</option>
                              <option value="June">Jun</option>
                              <option value="July">July</option>
                              <option value="August">Aug</option>
                              <option value="September">Sep</option>
                              <option value="October">Oct</option>
                              <option value="November">Nov</option>
                              <option value="December">Dec</option>
                           </select>
                        </div>
                     </div>

                     <div class="col-md-4">
                        <!-- year -->
                        <div class="form-group">
                           <input id="yearField" required type="number" min="1900" max="2023" placeholder="Year"
                              class="form-control">
                        </div>
                     </div>
                  </div>
                  <!-- button -->
                  <div class="container text-center  mt-3">
                     <button onclick="calculate()" class="btn btn-outline-warning btn-sm">
                        Calculate
                     </button>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
         <div class="container">
            <div class="row">
               <div class="col-md-6 offset-md-3">
                  <div class="card mt-5">
                     <div class="card-body">
                        <h6 id="outputFeild" class="text-center">Your Result will show here</6>
                     </div>
                  </div>
               </div>
            </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
   <script src="index.js">

   </script>
</body>

</html>
